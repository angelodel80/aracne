<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <div data-template="mainapp:collection-form">
        <span data-template="mainapp:collection-mindate"/>
        <span data-template="mainapp:collection-maxdate"/>
    </div>
    <div data-template="mainapp:document-form" data-template-interface="editor">
        <section class="content-header">
            <h1 style="text-transform: capitalize;">
                <span data-template="mainapp:document-form-case"/> document
            </h1>
        </section>
        <section id="document-form-section" class="content">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <form id="document-form" action="document_form.xql" method="POST" class="form">
                    <!-- Hidden fields-->
                        <span data-template="mainapp:document-form-input-case"/>
                        <span data-template="mainapp:document-form-input-collectionId"/>
                        <span data-template="mainapp:document-form-input-documentId"/>
                        <span data-template="mainapp:document-form-input-collectionOwner"/>
                    <!--Tabs-->
                        <div style="margin-bottom:20px">
                            <span data-template="mainapp:document-form-tabs"/>

                        <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="meta">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <span data-template="mainapp:generic-form-input" data-template-field="teiHeader_fileDesc_titleStmt_title" data-template-required="true"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <span data-template="mainapp:generic-form-input" data-template-field="teiHeader_fileDesc_sourceDesc_msDesc_msIdentifier_idno" data-template-required="true"/>
                                        </div>
                                        <div class="col-md-4">
                                            <span data-template="mainapp:generic-form-input" data-template-field="text_body_docDate_date" data-template-class="datepicker" data-template-required="false"/>
                                        </div>
                                        <div class="col-md-4">
                                            <span data-template="mainapp:generic-form-select" data-template-field="teiHeader_fileDesc_sourceDesc_msDesc_physDesc_objectDesc_@form" data-template-options="originale,copia,minuta,sommario"/>
                                        </div>
                                    </div>
                                    <span data-template="mainapp:generic-form-textarea" data-template-field="teiHeader_fileDesc_sourceDesc_msDesc_msContents_summary" data-template-class="pte"/>
                                    <span data-template="mainapp:generic-form-textarea" data-template-field="teiHeader_fileDesc_sourceDesc_msDesc_physDesc_objectDesc" data-template-class="pte"/>
                                    <span data-template="mainapp:document-respStmt" data-template-teinode="teiHeader_fileDesc_titleStmt_respStmt"/>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="bibliography">
                                    <span data-template="mainapp:document-listBibl" data-template-teinode="teiHeader_fileDesc_sourceDesc_listBibl"/>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="notes">
                                    <span data-template="mainapp:document-noteStmt" data-template-teinode="teiHeader_fileDesc_noteStmt_note" data-template-class="html"/>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="document">
                                    <button type="button" class="btn btn-primary btn-lg open-help">Help</button>
                                    <p>Press <strong>ctrl-space</strong> to activate completion.</p>
                                    <span data-template="mainapp:document-text" data-template-teinode="text_body_div"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <!--button id="document-form-button" type="submit" class="btn btn-primary">Save <span class="glyphicon glyphicon-file"/>
                                </button-->
                                <span data-template="mainapp:validate-button"/>
                            </div>
                            <div class="col-md-9">
                                <div id="validation"/>
                                <div id="validation-tei"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <span data-template="mainapp:document-form-help-panel"/>
    <script type="text/javascript" src="../resources/scripts/document_form.js"/>
    <script type="text/javascript" src="../resources/scripts/cm-tei-schema.js"/>
    <script type="text/javascript" src="../resources/scripts/cm-tei-help.js"/>
    <!--script>
    $(document).ready(function() {});    
    </script-->
</div>
